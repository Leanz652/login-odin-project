<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Odin Project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Skranji&display=swap');
        </style>
</head>
<body>
    
<div id="img-conteiner">

    <div id="phrase-background">
        
        <div id="phrase-conteiner">
            <img src="./img/odin-lined.png" alt="odinFace"> 
            <p>  ODIN</p>
        </div>

    </div>


</div>
<div id="main-conteiner">

    <p class="ftquote">
        Esto no es un servicio online real! Vos sabes que necesitas algo como esto en tu vida para ayudarte a realizar tus sueños
        <br> Registrate <em> ahora </em> para empezar.  
    </p>

    <p class="ftquote">Vos sabes que queres.  </p>



    <div id="form-conteiner">

        <p class="formquote">
            Vamos a hacerlo!
        </p>

        <form id="form-login" >
            <div class="div-input">
                <label for="first-name">NOMBRE </label>
                <input type="text" id="first-name" name="first-name">
            </div>
    
            <div>
                <label for="last_name">APELLIDO   
                <input type="text" id="last_name"> </label>
    
            </div>
    
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email"> 
            </div>
          
    
            <div>
                <label for="phone">TELEFONO</label>
                <input type="text" id="phone"> 
            </div>
    
            <div>
                <label for="password">CONTRASEÑA </label>
                <input type="text" id="password" name="password"> 
            </div>
    
            <div>
                <label for="password2">CONFIRMAR CONTRASEÑA</label>
                <input type="text" id="password2" name="password2">
            </div>
    
        </form>
    </div>

    <div>
        <button> Crear cuenta </button>

        <p id="cuentaExistente">Ya tienes una cuenta? <span id="logHere"> Logueate acá!</span></p>
    </div>



</div>
</body>
</html>
